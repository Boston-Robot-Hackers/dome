launch:
  - arg:
      name: 'joy'
      default: "false"
      description: 'Launch joystick support?'
  - arg:
      name: 'panel'
      default: "false"
      description: 'Launch status panel'
  - arg:
      name: 'fox'
      default: "false"
      description: 'Launch foxglove connector'

  - node:
      pkg: status_panel
      exec: status_panel_node
      name: status_panel_node
      output: screen
      if: "$(var panel)"

  - include:
      file: "$(find-pkg-share foxglove_bridge)/launch/foxglove_bridge_launch.xml"
      arg:
        - name: port
          value: "8765"
      if: "$(var fox)"
